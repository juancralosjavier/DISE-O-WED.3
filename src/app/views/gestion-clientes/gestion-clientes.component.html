<div class="container mt-5">
  <h2>Gestión de Clientes</h2>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Ingrese su teléfono">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
  </form>

  <h3 class="mt-5">Lista de Clientes</h3>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo Electrónico</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.nombre }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.telefono }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editClient(client)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteClient(client.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
